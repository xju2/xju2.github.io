{% include base_path %}

<td data-tooltip="{{ student.institution }}, {{ student.position }}">{{ student.name }}</td>

<td>{{ student.excerpt | markdownify | remove: "<p>" | remove: "</p>" }}</td>
<td>{{ student.date | date: "%b %Y"  }}</td>
<td>{{ student.end_date | date: "%b %Y"  }}</td>
<td>{{ student.current_position }}</td>
<td>{{ student.paper }}</td>
<td> {{ student.project }}</td>
